<!DOCTYPE html>
<html>
<head>
{include file="public:title"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">添加渠道</div>
          <div class="layui-form layui-card-body" pad15>
              <div class="layui-form-item">
                <label class="layui-form-label" for="typename">渠道名称</label>
                <div class="layui-input-block">
                  <input type="text" value="" name="typename" id="typename" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label" for="entryname">渠道入口</label>
                <div class="layui-input-block">
                  <input type="text" value="" name="entryname" id="entryname" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label" for="description">渠道说明</label>
                <div class="layui-input-block">
                  <textarea name="description" id="description" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label" for="status">渠道状态</label>
                <div class="layui-input-block" id="status">
                  <input type="radio" name="status" value="1" title="启动" checked>
				  <input type="radio" name="status" value="2" title="暂停">
				  <input type="radio" name="status" value="3" title="筹备">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                    <label class="layui-form-label"><button class="layui-btn" lay-submit lay-filter="add">添加渠道</button></label>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    layui.use(['form','upload'], function(){
      var form = layui.form,upload = layui.upload;
      form.on('submit(add)', function(data){
          $.ajax({
              type:'POST',
              url:'{:url("service/addditch")}',
              data: {
                  data:JSON.stringify(data.field)
              },
              success:function (data) {
                  var status = JSON.parse(data);
                  if (status.icon == 6){
                      layer.msg(status.msg,{icon: status.icon,time:1000},function(){
                          window.parent.location.reload();
                      });
                  } else {
                      layer.msg(status.msg,{icon: status.icon,time:1000},function(){
                          window.location.reload();
                      });
                  }
              }
          });
        return false;
      });
    });
  </script>
</body>
</html>
